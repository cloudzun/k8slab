使用范例创建podinfo 
nano podinfo.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
spec:
  selector:
    matchLabels:
      app: podinfo
  replicas: 2
  template:
    metadata:
      labels:
        app: podinfo
      annotations:
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: podinfod
          image: stefanprodan/podinfo:2.0.0
          imagePullPolicy: Always
          #command:
          #  - ./podinfo
          #  - -port=9898
          #  - -logtostderr=true
          #  - -v=2
          volumeMounts:
            - name: metadata
              mountPath: /etc/podinfod/metadata
              readOnly: true
          ports:
            - containerPort: 9898
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9898
            initialDelaySeconds: 1
            periodSeconds: 2
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9898
            initialDelaySeconds: 1
            periodSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "32Mi"
              cpu: "1m"
            limits:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: metadata
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations


创建pod
kubectl apply -f podinfo.yaml

查看pod，重点关注数量
kubectl get pod

使用范例创建podinfo HPA
nano podinfo-hpa.yaml

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: podinfo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: podinfo
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 200M

启用HPA
kubectl apply -f podinfo-hpa.yaml

查看HPA 关注target和replica
kubectl get hpa

kubectl get hpa -o yaml

查看pod，重点关注数量，查看水平扩展效果
kubectl get pod -o wide | grep podinfo

查看pod资源使用
kubectl top pod | grep podinfo

查看扩展过程
kubectl describe hpa podinfo

查看deployment
kubectl describe deploy podinfo

清理
kubectl delete -f podinfo-hpa.yaml 
kubectl delete -f podinfo.yaml



Lab 3 LimitRange

使用以下范例创建limitrange定义文件

nano limitrange.yaml

apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-min-max-demo-lr
  namespace: default
spec:
  limits: 
  - type: Container
    max: # 上限
      cpu: "800m"
      memory: 1Gi
    default: # 默认的limits
      cpu: "800m"
      memory: "500Mi"
    defaultRequest: # 默认的request
      cpu: "500m"
      memory: "500Mi"
    min: # 下限
      cpu: "200m"
      memory: "500Mi" 
  - type: PersistentVolumeClaim
    max:
      storage: 2Gi
    min:
      storage: 1Gi

创建limitrange
kubectl apply -f limitrange.yaml

查看limitrange
kubectl get limitrange

kubectl describe limitrange cpu-min-max-demo-lr

